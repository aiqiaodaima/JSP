<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script language="JavaScript">
        function check(register) {
            var username = register.usernamey.value;
            var password = register.passwordy.value;
            var repassword = register.repasswordy.value;
            var tel = register.telphoney.value();
            var email = register.emaily.value();

            if (username == "") {
                alert("用户名不能为空");
                register.usernamey.focus();
                register.usernamey.select();
                return false;
            }
           else if (password == "") {
                alert("密码不能为空");
                register.passwordy.focus();
                register.passwordy.select();
                return false;
            }
           else if (password.length < 6) {
                alert("密码不能少于6位");
                register.passwordy.focus();
                register.passwordy.select();
                return false;
            }
         else   if (password != repassword) {
                alert("两次密码不一致");
                register.repasswordy.focus();
                register.repasswordy.select();
                return false;
            }
         else   if (!/^1[3,4,5,7,8][0-9]\d{8}$/.test(tel)) {
                alert("手机号码错误")
                register.telphoney.focus();
                register.telphoney.select();
                return false;
            }
         else   if (!/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/.test(email)) {
                alert("邮箱格式不正确")
                register.emaily.focus();
                register.emaily.select();
                return false;
            }
        }
    </script>

</head>
<body>
<h1 align="center">账号注册</h1>
<center>
    <form action="#" name="register" method="post" onsubmit="return check(this)">
        <table>
            <tr align="center">
                <td>账号</td>
                <td><input type="text" value="" name="usernamey"></td>
            </tr>
            <tr align="center">
                <td>密码</td>
                <td><input type="text" value="" name="passwordy"></td>
            </tr>
            <tr align="center">
                <td>确认密码</td>
                <td><input type="text" value="" name="repasswordy"></td>
            </tr>
            <tr align="center">
                <td>手机号</td>
                <td><input type="tel" value="" name="telphoney"></td>
            </tr>
            <tr align="center">
                <td>邮箱</td>
                <td><input type="EMAIL" value="" name="emaily"></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交" ></td>
                <td><input type="reset" value="清空" name=""></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
