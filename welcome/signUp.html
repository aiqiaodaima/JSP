<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>


</head>
<body>
<h1 align="center">账号注册</h1>
<center>
    <form action="#" name="register" method="post" onsubmit="return check(this)">
        <table>
            <tr align="center">
                <td>账号</td>
                <td><input type="text" value="" name="username"></td>
            </tr>
            <tr align="center">
                <td>密码</td>
                <td><input type="password" value="" name="password"></td>
            </tr>
            <tr align="center">
                <td>确认密码</td>
                <td><input type="password" value="" name="repassword"></td>
            </tr>
            <tr align="center">
                <td>手机号</td>
                <td><input type="tel" value="" name="telphone"></td>
            </tr>
            <tr align="center">
                <td>邮箱</td>
                <td><input type="email" value="" name="email"></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"></td>
                <td><input type="reset" value="清空" name=""></td>
            </tr>
        </table>
    </form>
</center>

<script language="JavaScript" type="text/javascript">
    function check(register) {
        var username = register.username.value;
        var password = register.password.value;
        var repassword = register.repassword.value;
        var telphone = register.telphone.value;
        var email = register.email.value;

        if (username == "") {
            alert("用户名不能为空");
            register.username.focus();
            register.username.select();
            return false;
        }
        else if (password == "") {
            alert("密码不能为空");
            register.password.focus();
            register.password.select();
            return false;
        }
        else if (password.length < 6) {
            alert("密码不能少于6位");
            register.password.focus();
            register.password.select();
            return false;
        }
        else if (password != repassword) {
            alert("两次密码不一致");
            register.repassword.focus();
            register.repassword.select();
            return false;
        }
        else if (!/^1[3,4,5,7,8][0-9]\d{8}$/.test(telphone)) {
            alert("电话号码格式不正确");
            register.telphone.focus();
            register.telphone.select();
            return false;
        }
        else if (!/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/.test(email)) {
            alert("邮箱格式不正确");
            register.email.focus();
            register.email.select();
            return false;
        }

        return true;

    }
</script>

</body>
</html>
